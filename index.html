<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="container">
    <!-- Rating state start -->
    <div class="card" id="rating-card">
      <div class="star"><img src="./icon-star.svg" alt="star"></div>
      <h2 class="title">How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating-container">
        <button class="star number-button">1</button>
        <button class="star number-button">2</button>
        <button class="star number-button">3</button>
        <button class="star number-button">4</button>
        <button class="star number-button">5</button>
      </div>
      <button id="submit">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="card" id="thank-you-card">
      <div class="img-container"><img src="./illustration-thank-you.svg" alt="thank-you"></div>
      <div class="rated-text">You selected <span id="selected-rating"></span> out of 5</div>
      <h2 class="thank-you">Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </div>

</body>

</html>
